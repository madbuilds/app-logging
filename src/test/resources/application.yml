app:
  logging:
    level:
      root: warn
      one.mad: info

    filter:
      duplicate-message-filter:
        enabled: true
        markers:
          FILTERED
          EXAMPLE
        repeats: 3
        expire: 5
        cache-size: 100

    file:
      enabled: false
      name: app.log

    loki:
      enabled: false
      name: TEST_APP